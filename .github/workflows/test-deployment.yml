name: Deploy the source files and run tests

env:
  folder-name: 'force-app'

on:
  pull_request:
      branches: ['release-candidate/**', main]
      types: [opened, synchronize, reopened, ready_for_review]
      paths:
        - folder-name/**

  workflow_dispatch:

jobs:
    apex-test:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
          - name: Install sfdx client
            uses: sfdx-actions/setup-sfdx@v1
          - name: Checkout source code
            uses: actions/checkout@v1
          - name: Authorize Salesforce org
            uses: sfdx-actions/setup-sfdx@v1
            with:
              sfdx-auth-url: ${{ secrets.SALESFORCE_DEPLOYMENT_ORG_SECRECT }}
          - name: Delete files from organization
            run: sfdx:force:delete -p ${{folder-name}}
          - name: Deploy source code
            run: sfdx force:source:deploy -p ${{env.folder-name}}
          - name: Run apex tests
            run: sfdx force:apex:test:run -c -r human --wait 45
